<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/main.css">
  <title>Lyrify</title>
</head>
<body>
    <nav class="nav-extended">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">LYRIFY</a>
        <form>
            <div class="input-field s6 white-text left">
              <input id="search" type="search" required>
              <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            </div>
        </form>
      </div>

      <div class="nav-content black">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a href="#test1">Top Charts</a></li>
          <li class="tab"><a href="#test2">Top Artist</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="container">
        <h1 class="center">TOP CHARTS</h1>
        <div class="top-charts">
        </div>
    
        <h1 class="center">TOP ARTISTS</h1>
        <div class="top-artists"></div>
    </div>


    <!-- Masih perlu diedit -->

    <div id="translatePage">
        <h4 id="showDetectedLanguage"></h4>
        <div id="showOriginalLyrics"> </div>

        <h4 id="showTranslatedLanguage"></h4>
        <div id="showTranslatedLyrics"> </div>
    </div>

    <!-- Masih perlu diedit -->

    <button id="googleSignIn"></button> <!-- Button -->
    <form>
      <label>Username</label>
      <input id="username" type="text" name="">

      <label>Password</label>
      <input id="password" type="text" name="">

      <input type="submit" name="">
    </form>

    <button id="googleSignOut">Sign Out</button> <!-- Button -->
    <button id="signOut">Sign Out</button> <!-- Button -->

    <div id="playlistPage">
     
    </div>

    <div id="modal">Song Saved to your Favourites</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/translate.js"></script>
</body>
</html>
